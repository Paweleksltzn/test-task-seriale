<div class="card">
  <img class="card-img-top" [src]="singleCard.image.original" alt="Okladka">
  <div class="card-body">
    <h5 class="card-title">{{singleCard.name}}</h5>
    <p class="card-text">Sezon: {{singleCard.season}}</p>
    <p class="card-text">Godzina emisji: {{singleCard.airtime}}</p>
    <div class="description" [innerHtml]="singleCard.summary"></div>
  </div>
</div>
